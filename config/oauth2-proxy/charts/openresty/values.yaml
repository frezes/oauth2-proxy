global:
  imageRegistry: ""
  imagePullSecrets: []
  host: ""

nameOverride: ""
fullnameOverride: ""

image:
  registry: docker.io
  repository: openresty/openresty
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.21.4.1-0-alpine"

replicaCount: 1

authentication:
